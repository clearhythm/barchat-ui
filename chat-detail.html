<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Barchat</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!-- Styles -->
    <link rel="stylesheet" href="/style/ratchet-mod.css">
	  <link rel="stylesheet" href="/style/app-mod.css">
		<link href="http://code.ionicframework.com/ionicons/1.4.1/css/ionicons.min.css" rel="stylesheet">
  </head>
  <body>
    <header class="bar bar-nav">
      <a class="btn btn-link btn-nav pull-left" href="wall.html" data-transition="slide-out">
        <span class="icon icon-left-nav"></span>Back</a>
      <a class="icon icon-compose pull-right" href="#composeModal"></a>
      <h1 class="title">Wall Post</h1>
    </header>

    <div class="bar bar-standard bar-header-secondary">
			<p><span class="icon ion-person-stalker"></span> The Red Room</p>
    </div>

    <div class="content">
      <ul class="table-view">
			  <li class="table-view-cell">
					<img src="http://placehold.it/50x50">
		      <div class="copy">
						<h4>Justin<span class="time">just now</span></h4>
						<p>Hey ladies, Justin Bieber is in the house tonight.
						Come and get me while I'm still single!</p>
						<p class="stats"><span class="icon ion-thumbsup"></span> 1 like
							<span class="icon ion-chatbubble"></span> 1 comment</p>
					</div>
			  </li>
			  <li class="table-view-cell table-view-divider">
		      <div class="copy">
						<div class="buttons">
							<a class="btn"><span class="icon ion-thumbsup"></span> Like</a>
							<a class="btn"><span class="icon ion-chatbubble"></span> Comment</a>
							<a class="btn"><span class="icon ion-beer"></span> Gift</a>
						</div>
					</div>
			  </li>
			  <li class="table-view-cell">
					<img src="http://placehold.it/50x50">
		      <div class="copy">
						<h4>Jacinda<span class="time">just now</span></h4>
						<p><em>Likes this post.</em></p>
					</div>
			  </li>
			  <li class="table-view-cell">
					<img src="http://placehold.it/50x50">
		      <div class="copy">
						<h4>Ron<span class="time">23 mins</span></h4>
						<p>I'm looking for you, Bieber. Where are you?</p>
					</div>
			  </li>
			</ul>
    </div>
		<!-- Scripts -->
    <script src="/js/ratchet-mod.js"></script>
  </body>
</html>
